<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tenants</h1>

        <h2 class="mb-3">Create New Tenant</h2>
        <form method="POST" action="/tenants" class="mb-5">
            <div class="mb-3">
                <label for="tenant_name" class="form-label">Tenant Name:</label>
                <input type="text" class="form-control" id="tenant_name" name="tenant_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Tenant</button>
        </form>

        <h2 class="mb-3">Existing Tenants</h2>
        <ul class="list-group">
            {% for tenant in tenants %}
                <li class="list-group-item">{{ tenant.name }}</li>
            {% else %}
                <li class="list-group-item">No tenants found.</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
